  build_wheels_for_mac_arm:
    name: Build wheel on macOS arm64 for Python ${{ matrix.python-version }}
    runs-on: macos-14
    strategy:
      matrix:
        python-version: ["3.10"]
        # python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel numpy scipy cython

      - name: Build wheel
        run: python setup.py bdist_wheel

      - name: Upload wheel from dist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-arm64-py${{ matrix.python-version }}
          path: ./dist/*.whl
